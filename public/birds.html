<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kid Learning - Birds</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="assets/css/style.c81f7c9d.css" />
    </head>

    <body class="bg-sky-100 min-h-screen p-6">
        <a
            href="index.html"
            class="mb-4 inline-flex items-center justify-center text-lg text-gray-700"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 19.5 8.25 12l7.5-7.5"
                />
            </svg>
            Back
        </a>

        <!-- GRID -->
        <div
            id="items"
            class="grid gap-6 w-full"
            style="grid-template-columns: repeat(auto-fit, minmax(250px, 1fr))"
        ></div>

        <!-- CARD TEMPLATE -->
        <template id="item-template">
            <div class="card bg-white rounded-xl shadow-lg p-4 text-center">
                <img
                    class="item-image w-full h-48 object-cover rounded-lg mb-3"
                    src=""
                    alt=""
                />
                <h2 class="item-name text-2xl font-bold capitalize mb-2"></h2>
            </div>
        </template>
        <!-- DIALOG MODAL -->
        <div
            id="dialog"
            class="fixed inset-0 bg-black/50 hidden flex items-center justify-center p-4"
        >
            <div
                class="bg-white rounded-xl shadow-lg p-6 w-auto max-w-lg min-w-[300px] mx-4 text-center"
            >
                <div class="text-center">
                    <img
                        class="item-image w-full h-48 object-cover rounded-lg mb-3"
                        src=""
                        alt=""
                    />
                    <div
                        class="item-name px-4 py-1 rounded-full text-2xl font-bold capitalize mb-2"
                    ></div>
                </div>
                <div class="flex justify-around gap-4">
                    <button
                        id="play-btn"
                        class="w-16 h-16 flex items-center justify-center bg-blue-500 text-white rounded-full hover:bg-blue-700"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="size-6"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z"
                            />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <script src="assets/js/birds.905e9d03.js"></script>
    </body>
</html>
