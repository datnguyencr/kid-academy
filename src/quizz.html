<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kid Academy - Quiz</title>
        <link rel="icon" href="/show-case/favicon.ico" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body
        class="bg-sky-100 dark:bg-slate-900 min-h-screen text-gray-900 dark:text-gray-100 flex flex-col items-center"
    >
        <!-- Header -->
        <header
            class="sticky top-0 z-50 bg-white/90 dark:bg-slate-800/90 border-b border-gray-300 dark:border-slate-700 w-full"
        >
            <div class="px-4 h-14 flex items-center justify-between">
                <a
                    id="back-btn"
                    class="inline-flex items-center gap-2 text-gray-700 dark:text-gray-300 hover:text-gray-900 transform transition-transform duration-200 hover:scale-110"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-5 h-5"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M15.75 19.5 8.25 12l7.5-7.5"
                        />
                    </svg>
                    <span data-i18n="back">Back</span>
                </a>
            </div>
        </header>

        <!-- Quiz Container -->
        <div class="flex flex-col items-center w-full max-w-md mt-6 px-4 gap-6">
            <!-- Question Image -->
            <img
                id="question-image"
                src=""
                alt="Question Image"
                class="w-full h-64 object-cover rounded-lg shadow-md"
            />

            <!-- Answer Buttons -->
            <div id="answers" class="grid grid-cols-2 gap-4 w-full">
                <!-- Buttons will be generated dynamically -->
            </div>

            <!-- Next Button -->
            <button
                id="next-btn"
                class="hidden mt-4 px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-700"
            >
                Next
            </button>
        </div>

        <script type="module" src="assets/js/quizz.js"></script>
    </body>
</html>
